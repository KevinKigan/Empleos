<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>EmpleosApp | Aplicar para una oferta de trabajo</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/header :: main-menu"></header>

<main role="main">
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img class="rounded mx-auto d-block" th:src="@{/logos/{img} (img=${vacant.image}) }" alt="Generic placeholder image" width="220" height="220">
      </div>
      <div class="col-md-9">
        <div class="card">
          <h4 class="card-header"><strong>Solicitar la vacante <span th:text="${vacant.name}"></span></strong></h4>
          <div class="card-body">
            <h5 class="card-title"><strong>Categor√≠a: </strong><span th:text="${vacant.category.name}"></span></h5>
            <h6 class="card-title"><strong>Publicado: </strong><span th:text="${#dates.format(vacant.dateRelease, 'dd/MM/yyyy')}"></span></h6>
            <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${vacant.salary}"></span></h6>
            <p class="card-text" th:text="${vacant.description}"></p>
            <hr>
            <form th:action="@{/requests/save}" th:object="${request}" method="post" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="hidden" th:name="vacant.id" th:value="${vacant.id}">
                    <label for="comentarios">Comentarios</label>
                    <textarea class="form-control" name="commnets" th:field="*{comments}" id="comentarios" rows="2" placeholder="Puedes dejar un comentario">&nbsp;></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="file">Curriculm Vitae</label>
                    <input type="file" class="form-control-file text-primary" th:field="*{file}" name="file" id="file" required="true">
                    <br>
                    <p class="help-block">Solo se permiten archivos [ pdf,doc,docx ]</p>
                  </div>
                </div>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /container -->

</main>

<footer class="footer"  th:insert="fragments/footer :: footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
