<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1>Formulario de categorias</h1>
<form th:action="@{/categories/save}" method="post">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Introducir nombre">
    </div>
    <div class="form-group">
        <label for="description">Descripcion</label>
        <input name="description" class="form-control" id="description" placeholder="Descripcion">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
